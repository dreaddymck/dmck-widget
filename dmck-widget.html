<script language='javascript' type='text/javascript'>
//<![CDATA[
jQuery(document).ready(function(){  
    if(typeof dmck_client === 'undefined'){console.log("missing dependency: dmck-widget.js"); return;}
    const keys = {blogger:""};
    const widget = [
        // reddit.search.blogspot.com feed
        {
            display:{
                "":["debug","item"],               
            },
            config:{ 
                url: "https://www.reddit.com/search.json", 
                target: ".reddit-rss-widget",
                header:{title: "/r/",url:"https://reddit.com/"},
                truncate:600,
                render: "reddit_render",
                data:{ after:"", before:"", category:"", count:"", include_facets:"", limit:1, q:'', restrict_sr:"", show:"", sort:"new", sr_detail:"", t:"", type:"" }
            },
        },
        //-- dreaddymck-blogspot.com JSON CLIENT  -- 
        {
            display: {
                "":["debug","item"],                    
            },
            config: { 
                url: "https://www.googleapis.com/blogger/v3/blogs/8204170489529836754/posts?maxResults=1&key=" + keys.blogger,
                target: ".dreaddymck-blogspot-rss-widget",
                header:{title: "i & i dreaddymck",url:"https://dreaddymck.blogspot.com"},
                truncate:600,
                render:"blogger_render", 
            }, 
        },
    ];
    const menu = {
		home: {
			custom: {
				"iandigaming.blogspot.com" : `
<li class="active has-children">
	<a href="/">Home</a>
	<ul>
		<li itemprop="name"><a href="https://iandigaming.blogspot.com/p/dump.html" itemprop="url">Post Fail</a></li>
		<li itemprop="name"><a href="https://iandigaming.blogspot.com/p/blog-page.html" itemprop="url">Video Fail</a></li>
	</ul>
</li>		
						`,
				"dreaddymck.blogspot.com" : `
<li class="active has-children">
	<a href="/">Home</a>
	<ul>
		<li itemprop='name'><a href='https://dreaddymck.com' itemprop='url'>Dreaddymck.com</a></li>
	</ul> 
</li>		
						`,					
			},
			default:  `<li class="active"><a href="/">Home</a></li>`,
		},
		extended : {
			"iandigaming.blogspot.com" : `<li> <a href='https://iandigaming.blogspot.com/'>I and I gaming</a> </li>`,
			"iandiwatching.blogspot.com" : `<li> <a href='https://iandiwatching.blogspot.com/'>I and I watching</a> </li>`,
			"dreaddymck.blogspot.com" : `<li> <a href='https://dreaddymck.blogspot.com/'>I and I dreaddymck</a> </li>`,
			"iandicoding.blogspot.com" : `<li> <a href='https://iandicoding.blogspot.com/'>I and I coding</a> </li>`,
			"iandimeme.blogspot.com" : `<li> <a href='https://iandimeme.blogspot.com'>I and I meme</a> </li>`,		
		},

	};    
    const todo = {
		menu: function(menu){	
		    jQuery('.nav-wrapper .nav-menu ul').html('');		
            let hostname = location.hostname;            
            jQuery('.nav-wrapper .nav-menu ul').append( menu.home.custom[hostname] ? menu.home.custom[hostname] : menu.home.default );	
            for(let i in menu.extended ){
                if(i == hostname){ continue; }
                jQuery('.nav-wrapper .nav-menu ul').append(menu.extended[i]);
            }	
        },
        hide_selectors: function(){
            let selector = [
                "#HTML1 > h2",
                "#HTML2 > h2",
            ];
            for(let s in selector){ if( jQuery(selector[s]).length ){ jQuery(selector[s]).hide() }; }
        },
        labels: function(){
            if(typeof dmck_client.globals === "undefined") { dmck_client.globals = {} }

            let label = function(){let e="/search/label/";if(-1!=location.href.indexOf(e))return-1!=location.href.indexOf("?updated-max")?location.href.substring(location.href.indexOf(e)+e.length,location.href.indexOf("?updated-max")):-1!=location.href.indexOf("?&max")?location.href.substring(location.href.indexOf(e)+e.length,location.href.indexOf("?&max")):-1!=location.href.indexOf("?max-results")?location.href.substring(location.href.indexOf(e)+e.length,location.href.indexOf("?max-results")):location.href.substring(location.href.indexOf(e)+e.length,location.href.length)};
            dmck_client.globals.label = label();

            let tags = [];
            jQuery(".widget-tags").find("a").each(function(){  tags.push( $(this).text() ); });
            dmck_client.globals.tags = tags.join(" OR ");
            
        },
        page: function(obj){

            let pageCount = jQuery('#blogger-posts-size').attr("alt") ? jQuery('#blogger-posts-size').attr("alt") : 1;
			let displayPageNum = dmck_client.is_mobile() ? 1 : 3;
			new Promise(function(resolve, reject) {
                if( jQuery("body").hasClass("isPage") || jQuery("body").hasClass("isPage") || jQuery("body").hasClass("isSingleItem") ){ 
                    resolve(true);
                }else{
                    resolve(
                        blog_paginate.init({
                            pageCount: pageCount,
                            displayPageNum: displayPageNum,
                            upPageWord: '&#171; Prev',
                            downPageWord: 'Next &#187;'
                        })                   
                    );
                }
            })
            .then(
                function(result){
                    if(typeof blog_paginate !== 'undefined' && blog_paginate.currpage ){ dmck_client.globals.page=blog_paginate.currpage }
                    dmck_client.init(obj);
                },
                function(error){
                    console.log(error);  
                } 
            ); 
            
        },
	}; 	   
    todo.hide_selectors();
    todo.labels();
    todo.menu(menu);
    todo.page(widget);        
    
})

//]]>
</script>
